<div class="container">
  <section>
    <app-three-render urlBase="computer" [scale]="{ x: 1.2, y: 1.2, z: 1.2 }" [position]="{ x: 0, y: -8, z: 0 }" />

    <div class="headers">
      <div class="welcome">
        Welcome
        <ng-icon name="remixHand" />
      </div>
      <h1 class="title">To My Portfolio</h1>
      <h2 class="subtitle">I'm <span>Michell Castillo</span></h2>
    </div>

    <div class="exp block">
      <img class="year" src="/exp.svg" alt="" />
      <h5>Experience</h5>
      <p>months</p>
    </div>

    <div class="services block">
    <img src="/banner.png" alt="">
    </div>

    <div class="desc">
      <a href="https://github.com/MicaheDev" target="_blank" class="github sub-block bounce-hover">
        <ng-icon name="remixGithubLine" />
      </a>
      <a href="https://www.linkedin.com/in/michellcastillo29/" target="_blank" class="linkedin sub-block bounce-hover">
        <ng-icon name="remixLinkedinLine" />
      </a>
      <a class="dribble sub-block bounce-hover">
        <ng-icon name="remixDribbbleLine" />
      </a>
      <a href="https://x.com/Michell01256463" target="_blank" class="x sub-block bounce-hover">
        <ng-icon name="remixTwitterXFill" />
      </a>
    </div>
  </section>
  <app-profile />
  <app-projects />
</div>
