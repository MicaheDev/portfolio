<section>
  <div class="render">
    <app-three-render urlBase="computer" [scale]="{ x: 1.2, y: 1.2, z: 1.2 }" [position]="{ x: 0, y: -8, z: 0 }" />
  </div>
  <div class="content">
    <div class="headers">
      <div class="welcome">Welcome <ng-icon name="remixHand" /></div>
      <h1 class="title">Design your dreams</h1>
      <h3 class="subtitle">Develop your ideas</h3>
    </div>

    <div class="info">
      <div class="exp"><span class="year">8</span> <span class="unit">months</span> <label>experience</label></div>

      <div class="positions">
        <ul>
          <li>Freelancer</li>
          <li>UI/UX Designer</li>
          <li>Full Stack Developer</li>
        </ul>
      </div>

      <div class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, impedit.</div>

    </div>
  </div>
</section>
<app-profile />
<app-projects />
