<section>
  <h1>WORKS</h1>
  <div class="container">
    <div class="projects-list">
      @for (project of projects; track $index) {
      <div
        class="project"
        (mouseenter)="setModal({ active: true, index: $index })"
        (mouseleave)="setModal({ active: false, index: $index })"
      >
        <h4>{{ project.title }}</h4>
        <p>this si a description</p>
      </div>

      }
    </div>
    <div class="modal-container">
      <div class="modal-slider">
        @for (project of projects; track $index) {
        <div class="modal" [style]="{background: project.color}">
          <img width="500" [src]="project.src" alt="">
        </div>
        }
      </div>
    </div>
  </div>
</section>
