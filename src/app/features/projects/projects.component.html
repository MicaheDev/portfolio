<app-infinite-band [bandList]="projectBand" background="#000" color="#fff" />
<section>
  @for (project of projects; track $index) {
  <div (click)="navigate(project.slug.current)" class="project bounce-hover" [ngClass]="project.size" [style]="{ background: project.color }">
    <img class="cover" [src]="sanity.getImageUrlBuilder(project.cover)" alt="" />
  </div>
  }
</section>
